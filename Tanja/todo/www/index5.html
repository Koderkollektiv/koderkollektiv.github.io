<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Offers" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetag" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Invoice" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

<!--Subscription tab -->
    <ion-tab title="Subscription" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy" href="#/tab-subscription">

    <!--Post-->
