<!DOCTYPE html>
<html lang="en" data-ng-app="todo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
     <style>


     </style>
    
     <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/jquery-ui.structure.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.css" rel="stylesheet">

    <link href="css/styleSubscription.css" rel="stylesheet">


   
  <!-- accordion -->  
 
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- controller stuff -->
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- controller stuff -->
    <script src="js/controller.js"></script>

  </head>
  <body ng-app="todo">





    <!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-header-bar class="bar bar-header bar-header bar-stable">
        <h1 class="title">Subscription</h1>
</ion-header-bar>




<ion-pane>

<ion-content>

<div class="list card">

  <a href="#" class="item item-icon-left">
    <i class="icon ion-home"></i>
    Enter home address
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-ios7-telephone"></i>
    Enter phone number
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-wifi"></i>
    Enter wireless password
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-card"></i>
    Enter card information
  </a>

</div>

<div id="accordion">
  <section id="item1">
    <p class="pointer">&#9654;</p><h1><a href="#">A long paragraph</a></h1>
    
   <div class="subscriptionDetailsPerson">

      <div id="data">
        <div class="absoluteCentered">

          <div class="label"><h3>Data</h3></div>

          <div class="usageBar">
            <div class="usedPart"></div>
            <div class="unusedPart"></div>
          </div>

         <button class="button icon ion-plus-round"></button>

        </div>

      </div>


      <div id="call">
          <div class="absoluteCentered">

            <div class="label"><h3>Calls</h3></div>

            <div class="bar">
              <div class="Used"></div>
              <div class="Unused"></div>
            </div>

            <button class="button icon ion-xxx"></button>

          </div>
      </div>


     <div id="text">
          <div class="absoluteCentered">

            <div class="label"><h3>Text</h3></div>

            <div class="bar">
              <div class="Used"></div>
              <div class="Unused"></div>
            </div>

            <div class="btn"><button class="btn"><h1>+</h1></button></div>

          </div>
      </div>

    
    </div>
    
  </section>
  <section id="item2" class="ac_hidden">
    <p class="pointer">&#9654;</p><h1><a href="#">A medium paragraph</a></h1>
    <p>Pellentesque habitant... </p>
  </section>
  <section id="item3" class="ac_hidden">
    <p class="pointer">&#9654;</p><h1><a href="#">Two short paragraphs</a></h1>
    <p>Pellentesque habitant... </p>
    <p>Pellentesque habitant... </p>
  </section>
</div>


<script> 
  $(document).ready(function() {
  $("#accordion section h1").click(function(e) {
    $(this).parents().siblings("section").addClass("ac_hidden");
    $(this).parents("section").removeClass("ac_hidden");

    e.preventDefault();
  });
});
</script>



<br>
<br>
<br>
<br>
<br>
<br>




   </ion-pane>  
  






<ion-tabs class="tabs-icon-top bar-header bar-stable">

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Offers" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetag" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Invoice" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

<!--Subscription tab -->
    <ion-tab title="Subscription" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy" href="#/tab-subscription">
        <ion-nav-view name="tab-subscription"></ion-nav-view>
    </ion-tab> 
    
    <!--Post-->
    <ion-tab title="Posts" icon="icon ion-earth" href="#/tab/posts">
    <ion-nav-view name="tab-posts"></ion-nav-view>  
  </ion-tab>

    
</ion-tabs>

 <ion-tabs class="tabs-positive">
    <ion-tab icon="ion-home" ui-sref="home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-help" ui-sref="help">
      <ion-nav-view name="help"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
    




  </body>
</html>
